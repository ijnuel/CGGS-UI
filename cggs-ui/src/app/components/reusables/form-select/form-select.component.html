<div [formGroup]="form">
    <label [for]="field.name" class="form-label">{{field.label}} <span *ngIf="field.validations?.required" class="text-danger">*</span></label>
    <select
    [formControlName]="field.name" 
    (change)="onChange()"
    class="form-control" 
    [ngClass]="{
        'is-invalid': form.get(field.name)?.touched && form.controls[field.name].invalid,
        'is-valid': form.controls[field.name].valid
    }">
        <option disabled value="">-- Please Select --</option>
        <option *ngFor="let options of field.inputOptions" 
        [value]="options.value" 
        [selected]="options.value == field.value">
          {{ options.description }}
        </option>
    </select>
</div>
<app-form-errors [field]="field" [form]="form"></app-form-errors>
