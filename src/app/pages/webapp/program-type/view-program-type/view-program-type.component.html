<div class="p-6">
  <h3 class="text-xl font-semibold">View Program Type</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/program-type" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="programType$ | async as programType">
    <p><strong>Name:</strong> {{ programType.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(programType$ | async)">
    <p>Loading...</p>
  </div>
</div>
