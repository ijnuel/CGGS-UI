@if ( { programTypeList: programTypeList$ | async, loading: loading$ | async }; as obs
) {
<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold">Program Types</h3>
    <div class="flex gap-2">
      <button mat-raised-button color="primary" (click)="onRefresh()" class="flex items-center">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
      </button>
      <button mat-raised-button color="accent" routerLink="create" class="flex items-center">
        <mat-icon>add</mat-icon>
        <span>Create New</span>
      </button>
    </div>
  </div>

  <div class="mt-8">
    <app-table
      [isLoading]="obs.loading ?? false"
      [showActionColumn]="true"
      [tableData]="obs.programTypeList?.data ?? null"
      [tableHeaderData]="header"
      [pageSize]="obs.programTypeList?.recordPerPage!"
      [totalLength]="obs.programTypeList?.totalCount!"
      [pageIndex]="pageQuery.pageIndex!"
      (pageChange)="onPageChange($event)"
    ></app-table>
  </div>
</div>
}
