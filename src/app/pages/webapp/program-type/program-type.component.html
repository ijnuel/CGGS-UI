@if ( { programTypeList: programTypeList$ | async, loading: loading$ | async }; as obs
) {
<div class="pl-8 pr-9 pt-6">
  <div class="flex item-center justify-between">
    <div class="text-xl font-bold">Program Types</div>

    <button class="sec-btn" routerLink="create">Create Program Type</button>
  </div>

  <div class="mt-8">
    <app-table
      [isLoading]="obs.loading ?? false"
      [showActionColumn]="true"
      [tableData]="obs.programTypeList?.data ?? null"
      [tableHeaderData]="header"
    ></app-table>
  </div>
</div>
}
