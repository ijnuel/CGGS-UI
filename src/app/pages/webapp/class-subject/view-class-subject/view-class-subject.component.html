<div class="p-6">
  <h3 class="text-xl font-semibold">View Class Subject</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/class-subject" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="classSubject$ | async as classSubject">
    <p><strong>Name:</strong> {{ classSubject.subject?.name! }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(classSubject$ | async)">
    <p>Loading...</p>
  </div>
</div>
