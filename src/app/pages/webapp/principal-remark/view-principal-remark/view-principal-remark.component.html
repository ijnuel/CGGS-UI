<div class="p-6">
  <h3 class="text-xl font-semibold">View Principal Remark</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/principal-remark" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="principalRemark$ | async as principalRemark">
    <p><strong>Remark:</strong> {{ principalRemark.remark }}</p>
    <p><strong>Minimum Score:</strong> {{ principalRemark.minimumScore.toFixed(2) }}</p>
    <p><strong>Maximum Score:</strong> {{ principalRemark.maximumScore.toFixed(2) }}</p>
  </div>
  <div *ngIf="!(principalRemark$ | async)">
    <p>Loading...</p>
  </div>
</div>
