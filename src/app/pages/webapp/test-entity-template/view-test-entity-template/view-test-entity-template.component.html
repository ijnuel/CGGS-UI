<div class="p-6">
  <h3 class="text-xl font-semibold">View Test Entity Template</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/test-entity-template" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="testEntityTemplate$ | async as testEntityTemplate">
    <p><strong>Name:</strong> {{ testEntityTemplate.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(testEntityTemplate$ | async)">
    <p>Loading...</p>
  </div>
</div>
