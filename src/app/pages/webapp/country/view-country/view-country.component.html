<div class="p-6">
  <h3 class="text-xl font-semibold">View Country</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/country" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="country$ | async as country">
    <p><strong>Name:</strong> {{ country.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(country$ | async)">
    <p>Loading...</p>
  </div>
</div>
