<div class="p-6">
  <h3 class="text-xl font-semibold">View Student</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/student" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="student$ | async as student">
    <p><strong>Name:</strong> {{ student.firstName }} {{ student.lastName }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(student$ | async)">
    <p>Loading...</p>
  </div>
</div>
