<div class="p-6">
  <h3 class="text-xl font-semibold">View Class</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/class" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="class$ | async as class">
    <p><strong>Name:</strong> {{ class.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(class$ | async)">
    <p>Loading...</p>
  </div>
</div>
