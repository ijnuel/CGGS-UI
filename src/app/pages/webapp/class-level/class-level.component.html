<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold">Class Levels</h3>
    <div class="flex gap-2">
      <button mat-raised-button color="primary" (click)="onRefresh()" class="flex items-center">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
      </button>
      <button mat-raised-button color="accent" routerLink="create" class="flex items-center">
        <mat-icon>add</mat-icon>
        <span>Create New</span>
      </button>
    </div>
  </div>

  <app-table
    [tableData]="(classLevelList$ | async)?.data ?? []"
    [tableHeaderData]="tableHeaderData"
    [isLoading]="(loading$ | async) ?? false"
    [totalLength]="(classLevelList$ | async)?.totalCount ?? 0"
    [pageSize]="(classLevelList$ | async)?.recordPerPage ?? 10"
    [pageIndex]="(classLevelList$ | async)?.currentPage ?? 0"
    [showSearch]="true"
    [showFilters]="true"
    [showActionColumn]="true"
    (pageChange)="onPageChange($event)"
    (search)="onSearch($event)"
    (filter)="onFilter($event)"
    (view)="onView($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-table>
</div>
