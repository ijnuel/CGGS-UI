<div class="p-6">
  <h3 class="text-xl font-semibold">View Programme Grade Remark</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/programme-grade-remark" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="programmeGradeRemark$ | async as programmeGradeRemark">
    <p><strong>Name:</strong> {{ programmeGradeRemark.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(programmeGradeRemark$ | async)">
    <p>Loading...</p>
  </div>
</div>
