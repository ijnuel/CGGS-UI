<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold">Administrators</h3>
    <div class="flex gap-2">
      <button mat-raised-button color="primary" (click)="onRefresh()" class="flex items-center">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
      </button>
      <button mat-raised-button color="accent" routerLink="create" class="flex items-center">
        <mat-icon>add</mat-icon>
        <span>Create New</span>
      </button>
    </div>
  </div>
  <div *ngIf="administratorList$ | async as administratorList">
    <app-table
      [isLoading]="(loading$ | async) ?? false"
      [showActionColumn]="true"
      [tableData]="administratorList.data"
      [tableHeaderData]="tableHeaderData"
      [pageSize]="administratorList.recordPerPage"
      [totalLength]="administratorList.totalCount"
      [pageIndex]="pageQuery.pageIndex ?? 0"
      (pageChange)="onPageChange($event)"
      (search)="onSearch($event)"
      (filter)="onFilter($event)"
      (refresh)="onRefresh()"
      (view)="onView($event)"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-table>
  </div>
</div>
