<div class="p-6">
  <h3 class="text-xl font-semibold">View School Configuration</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/school-configuration" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="schoolConfiguration$ | async as schoolConfiguration">
    <p><strong>Name:</strong> {{ schoolConfiguration.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(schoolConfiguration$ | async)">
    <p>Loading...</p>
  </div>
</div>
