<div class="p-6">
  <h3 class="text-xl font-semibold">View Session</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/session" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="session$ | async as session">
    <p><strong>Name:</strong> {{ session.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(session$ | async)">
    <p>Loading...</p>
  </div>
</div>
