<div class="p-6">
  <h3 class="text-xl font-semibold">View Company</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/company" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="company$ | async as company">
    <p><strong>Name:</strong> {{ company.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(company$ | async)">
    <p>Loading...</p>
  </div>
</div>
