@if ( { loading: loading$ | async, dropdownLoading: dropdownLoading$ | async }; as obs ) {
<div class="pl-8 pr-9 pt-6">
    <div class="flex item-center justify-between">
        <div class="text-xl font-bold">Create Company</div>
    </div>

    <div class="mt-8">
        <form [formGroup]="formGroup">
            <div class="grid grid-cols-2 gap-x-4 mt-2">
                <div class="form-input-wrapper">
                    <mat-form-field class="form-input">
                        <mat-label>Id</mat-label>
                        <input type="text"
                               autocomplete="off"
                               matInput
                               [formControl]="formControl.id" />
                        <mat-error>
                            {{ getErrorMessage("id") }}
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-input">
                        <mat-label>Name</mat-label>
                        <input type="text"
                               autocomplete="off"
                               matInput
                               [formControl]="formControl.name" />
                        <mat-error>
                            {{ getErrorMessage("name") }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>

        <div class="actions-btn flex justify-end mt-10 gap-5 form-container mx-auto px-3">
            <button class="cancel-btn" routerLink="create">Cancel</button>
            <button class="sec-btn" (click)="submit()">Submit</button>
        </div>
    </div>
</div>
}
