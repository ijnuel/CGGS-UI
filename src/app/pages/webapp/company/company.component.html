@if ( { companyList: companyList$ | async, loading: loading$ | async }; as obs
) {
<div class="pl-8 pr-9 pt-6">
  <div class="flex item-center justify-between">
    <div class="text-xl font-bold">Companies</div>

    <button class="sec-btn" routerLink="create">Create Company</button>
  </div>

  <div class="mt-8">
    <app-table
      [isLoading]="obs.loading ?? false"
      [showActionColumn]="true"
      [tableData]="obs.companyList?.data ?? null"
      [tableHeaderData]="header"
      [pageSize]="obs.companyList?.recordPerPage!"
      [totalLength]="obs.companyList?.totalCount!"
      [pageIndex]="pageQuery.pageIndex!"
      (pageChange)="onPageChange($event)"
    ></app-table>
  </div>
</div>
}
