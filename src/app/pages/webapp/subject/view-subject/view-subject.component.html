<div class="p-6">
  <h3 class="text-xl font-semibold">View Subject</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/subject" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="subject$ | async as subject">
    <p><strong>Name:</strong> {{ subject.name }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(subject$ | async)">
    <p>Loading...</p>
  </div>
</div>
