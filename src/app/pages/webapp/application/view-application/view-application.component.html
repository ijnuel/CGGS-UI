<div class="p-6">
  <h3 class="text-xl font-semibold">View Application</h3>
  <div class="flex justify-start mb-5 mt-4">
    <button mat-button routerLink="/app/application" class="flex items-center gap-1">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div *ngIf="application$ | async as application">
    <p><strong>Name:</strong> {{ application.lastName }}</p>
    <!-- Add more fields as needed -->
  </div>
  <div *ngIf="!(application$ | async)">
    <p>Loading...</p>
  </div>
</div>
