<mat-form-field [ariaDisabled]="disabled" [class]="formInputClass" appearance="fill" [appLoadingSpinner]="loading">
    <mat-label>{{ label }}</mat-label>
    <mat-select 
    [disabled]="disabled"
    [formControl]="formControl"
    [placeholder]="placeholder" [value]="value" (selectionChange)="setValue($event.value)"
        (openedChange)="onDropdownOpened($event)">
        <mat-option>
            <input [disabled]="disabled" #searchInput matInput type="text" [(ngModel)]="searchText" (ngModelChange)="filterOptions()"
                placeholder="Search..." autocomplete="off" (click)="$event.stopPropagation()" />
        </mat-option>
        <mat-option [disabled]="disabled" *ngFor="let option of filteredOptions" [value]="option[valueKey]">
            {{ getLabel(option) }}
        </mat-option>
    </mat-select>
    <mat-error>
        {{ error }}
    </mat-error>
</mat-form-field>
