<div
  class="fixed top-0 h-16 w-full flex item-center justify-between px-4 md:px-8 sm:px-8 bg-white shadow-sm z-40 border-b border-[var(--app-secondary)]"
>
  <div class="pl-0 md:pl-[13rem] flex items-center gap-1 sm:gap-4">
    <div
      class="w-[2rem] h-[2rem] rounded-full hover:bg-[#c5c5c6] flex-center cursor-pointer flex md:hidden"
      role="button"
      (click)="toggleSidebar()"
    >
      <img
        class="w-[1.15rem] h-[1.15rem] margin-auto"
        src="assets/icons/hamburger-icon.svg"
      />
    </div>

    <div class="flex items-center">
      <span class="text-base font-medium text-gray-700 font-[PPRightGothic]">
        Hi, {{currentUser?.firstName ?? "USER" }}
      </span>
    </div>
  </div>

  <div class="flex items-center gap-1 sm:gap-4 relative">
    <div class="text-sm capitalize px-3 py-1 bg-[#e9eef9] rounded-xl fw-600 cursor-default">
      {{currentUser?.userTypeString}}
    </div>

    <!-- <div
      class="w-8 h-8 rounded-full bg-[#e9eef9] hover:bg-[#d5ddef] flex-center cursor-pointer relative"
      role="button"
    >
      <img
        class="w-[1.5rem] h-[1.5rem]"
        src="assets/icons/bell-icon.svg"
      />
    </div>
    <div
      class="w-8 h-8 rounded-full bg-[#e9eef9] hover:bg-[#d5ddef] flex-center cursor-pointer relative"
      role="button"
    >
      <img
        class="w-[1.5rem] h-[1.5rem]"
        src="assets/icons/user-icon.svg"
      />
    </div> -->

    <div class="w-48 text-sm capitalize px-3 py-1 bg-[#e9eef9] rounded-xl fw-600"> 
      <mat-select
        [(value)]="currentCompanyId"
        (selectionChange)="onCompanyChange($event)"
      >
        <mat-option
          *ngFor="let company of companies"
          [value]="company.id"
          class="w-full" >
          <span class="block w-full">{{ company.name }}</span>
        </mat-option>
      </mat-select>
    </div>

    <!-- Avatar with dropdown menu -->
    <div class="relative" [matMenuTriggerFor]="userMenu">
      <div
        class="w-10 h-10 rounded-full bg-[#e9eef9] hover:bg-[#d5ddef] flex items-center justify-center cursor-pointer transition-colors"
        [title]="currentUser?.firstName + ' ' + currentUser?.lastName"
      >
        <span class="text-sm font-semibold text-gray-700">{{ getInitials() }}</span>
      </div>
    </div>

    <mat-menu #userMenu="matMenu" class="user-menu">
      <!-- <button mat-menu-item (click)="navigateToProfile()">
        <mat-icon>person</mat-icon>
        <span>Update Profile</span>
      </button> -->
      <button mat-menu-item (click)="navigateToChangePassword()">
        <mat-icon>lock</mat-icon>
        <span>Change Password</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
