<div class="m-5">
<h3 mat-dialog-title>{{ data.title }}</h3>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">
    {{ data.cancelText }}
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
</div>
